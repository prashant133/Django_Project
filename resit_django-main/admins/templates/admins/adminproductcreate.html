{% extends 'layout-admin.html' %}
{% load static %}
{% block title %}
<title>Add Products</title>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <h3>Add New Product</h3>
            <hr>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <button class="btn btn-info">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
