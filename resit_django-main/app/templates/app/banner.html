{% load static %}
  

<section>

  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'app/images/cpants.jpg' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="text-warning">Upto 30% Off</h5>
          <h5 class="text-warning">Buy high quality pants</h5>
          <p class="text-warning">Buy newly arrived high quality pants </p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/hoodie.jpg' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="text-info">Buy hoodies</h5>
          <h5 class="text-info">Free Shipping</h5>
          <a class="btn btn-danger bt-lg" href="{% url 'all-products' %}">Shop Now</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/tshirtt.jpg' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
           <h5 class=" text-white ">Upto 20% Off</h5>
          <h5 class=" text-white">Tshirts</h5>
          <p class="text-white">Buy exclusive Tshirts</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
